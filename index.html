<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google page clone project</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul>
                <li><a class="small-text" href="#">Gmail</a></li>
                <li><a class="small-text" href="#">Images</a></li>
                <li class="menu-bg"><img class="menu-button" src="images/menu.png" alt="menu-botton"></li>
                <li><a class="profile-pic" href="#"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="search-container">
        <img 
        class="logo" 
        src="images/logo.png" 
        alt="logo">

        <form>
            <img 
            src="images/search.png" 
            class="search">
            <img 
            src="images/mic.png" 
            class="mic">
            <input type="text">
            <div class="buttons">
                <button type="button">Goole Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>

    </section>

    <footer>
        <div class="footer-panel">
            

        </div>
        <div class="footer-panel">
            <ul class="footer-list">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>

            <p class="leaf-container"><img 
                class="leaf" 
                src="images/leaf.png" 
                alt="leaf">Our third decade of climate action: join us</p>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>

        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
